<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEGA - Tailwind</title>
    <link href="/public/css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Section  -->
    <header class="bg-black text-gega-white py-6 lg:py-12 uppercase">
      <!-- Header container -->
      <div
        class="container flex justify-between items-center space-x-8 lg:space-x-16"
      >
        <!-- Logo -->
        <a
          href="#"
          class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-gega-red to-gega-grey"
          >GEGA</a
        >

        <!-- Mobile menu -->
        <div class="block md:hidden pr-4">
          <div class="space-y-1 cursor-pointer">
            <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
            <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
            <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
          </div>
        </div>
        <!-- Navigation -->
        <nav class="hidden md:flex justify-between flex-1">
          <!-- Menu -->
          <div class="flex items-center lg:text-lg space-x-4 lg:space-x-8">
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >Movies</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >Celebrities</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >Blog</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >News</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >About</a
            >
          </div>
          <!--Login Area-->
          <div class="flex items-center space-x-4 lg:space-x-8">
            <!--Search Area-->
            <form>
              <div class="border-r-2 px-4 mx-4 py-1 border-gega-red group">
                <input
                  type="text"
                  class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-gega-red outline-none w-24 lg:w-44 transition duration-500"
                />
                <button class="-ml-4 group-hover:ml-4 transition duration-500">
                  <i
                    class="group-hover:text-gega-red transition duration-500 fas fa-search"
                  ></i>
                </button>
              </div>
            </form>
            <!--Sign up-->
            <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
              <a href="#">Login</a>
              <a
                href="#"
                class="bg-gega-red px-3 py-1 hover:bg-rose-600 cursor-pointer hover:text-gega-grey transition duration-500 whitespace-nowrap"
                >Sign Up</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="h-64 md:h-96 lg:h-128 group relative">
      <!-- Hero Ä°mage -->
      <img
        src="./images/batman.jpg"
        alt="Hero Image"
        class="h-full w-full object-cover"
      />
      <!-- Hero Content -->
      <div
        class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black"
      >
        <!--Hero Content Container-->
        <div class="container pl-10 lg:pl-2">
          <h3
            class="text-gega-melon tracking-wider group-hover:mb-1 duration-500"
          >
            Action, Drama, Thriller
          </h3>
          <h1 class="text-4xl lg:text-6xl text-gega-grey group-hover:mb-1 duration-500">
            The Dark Knight
          </h1>
          <p class="text-gega-grey group-hover:mb-2 w-3/4 lg:w-2/3 text-sm lg:text-base duration-500">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum
            voluptatibus rem maxime in corrupti quo id dolorem deserunt neque
            corporis?
          </p>
          <!--Detail Container-->
          <div
            class="flex space-x-8 opacity-0 group-hover:opacity-100 mb-10 lg:group-hover:mb-20 duration-1000"
          >
            <!--Watch-->
            <div class="flex space-x-2 items-center cursor-pointer">
              <a
                href="#"
                class="text-gega-grey uppercase lg:text-lg hover:text-gega-red duration-500"
                >Watch Trailer</a
              >
              <div
                class="flex h-8 w-8 text-center justify-center bg-gega-red text-gega-grey items-center rounded-full"
              >
                <i class="fas fa-play"></i>
              </div>
            </div>
            <!--Info-->
            <div class="flex space-x-2 items-center cursor-pointer">
              <a
                href="#"
                class="text-gega-grey uppercase lg:text-lg hover:text-gega-red duration-500"
                >Full Synopsis</a
              >
              <div
                class="flex h-8 w-8 text-center justify-center bg-gega-red text-gega-grey items-center rounded-full"
              >
                <i class="fas fa-arrow-right"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Points -->
      <div
        class="flex items-center justify-center w-full space-x-3 absolute bottom-5 left-10 opacity-0 group-hover:opacity-100 duration-500"
      >
        <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
        <div class="w-3 h-3 lg:w-3.5 lg:h-3.5 rounded-full bg-gega-red"></div>
        <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
        <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
      </div>
    </section>
  </body>
</html>
